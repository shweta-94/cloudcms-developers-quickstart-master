<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>Authors Page</title>

    <h1>List of All Authors</h1>
</head>
<body>
<div id="DocumentResults">pos</div>
<script id="document-template" type="text/x-handlebars-template">
    <div>
        {{#each .}}
        <div class="row">
            <div class="col-md-12">
                <h2>{{Category}}</h2>
                {{#DocumentList}}
                <p>{{DocumentName}} at {{DocumentLocation}}</p>
                {{/DocumentList}}
            </div>
        </div>
        {{/each}}
    </div>
</script>

</body>


<script type="text/javascript">
    var array = [];
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {

        this.datastore("content").readBranch("master").queryNodes({
            "_type": "store:author"
        }).each(function() {
            array.push({
                "title" : this.title
            });
            // array.push(this._doc);

        }).then(function() {
            document.getElementById('new-list').innerHTML = array;
            // $("#result").append(html);
        });
    });

    var data = [
        {
            Category: "General",
            DocumentList: [
                {
                    DocumentName: "Document Name 1 - General",
                    DocumentLocation: "Document Location 1 - General"
                },
                {
                    DocumentName: "Document Name 2 - General",
                    DocumentLocation: "Document Location 2 - General"
                }
            ]
        },
        {
            Category: "Unit Documents",
            DocumentList: [
                {
                    DocumentName: "Document Name 1 - Unit Documents",
                    DocumentList: "Document Location 1 - Unit Documents"
                }
            ]
        },
        {
            Category: "Minutes"
        }
    ];

    $(function() {
        var source = $("#document-template").html();
        var template = Handlebars.compile(source);
        var html = template(data);
        $('#DocumentResults').html(html);
    });

</script>
