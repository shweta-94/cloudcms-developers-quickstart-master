<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>Authors Page</title>

    <h1>List of All Authors</h1>


</head>
<body id="page-top">

<div id = "result"></div>

<div class="col-md-6">
    <div class="card">
        <div class="card-header">
        </div>
        <div class="gaadiex-list">
            <div class="gaadiex-list-item border-b-1">
                <i class="fa fa-user"></i>
                <div class="gaadiex-list-item-text">
                    <h3><a href="#">Carl Sagan</a></h3>
                </div>
            </div>
            <div class="gaadiex-list-item border-b-1">
                <i class="fa fa-user"></i>
                <div class="gaadiex-list-item-text">
                    <h3><a href="#">Ernest Hemingway</a></h3>
                </div>
            </div>
            <div class="gaadiex-list-item border-b-1">
                <i class="fa fa-user"></i>
                <div class="gaadiex-list-item-text">
                    <h3><a href="#">Garrison Keillor</a></h3>
                </div>
            </div>
            <div class="gaadiex-list-item border-b-1">
                <i class="fa fa-user"></i>
                <div class="gaadiex-list-item-text">
                    <h3><a href="#">Jane Austen</a></h3>
                </div>
            </div>
            <div class="gaadiex-list-item border-b-1">
                <i class="fa fa-user"></i>
                <div class="gaadiex-list-item-text">
                    <h3><a href="#">William Shakespeare</a></h3>
                </div>
            </div>



        </div>

    </div>
</div>


<script type="text/javascript">
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {
        var html = "<table>";
        this.datastore("content").readBranch("master").listDefinitions({
        }).each(function() {
            // var template = document.getElementById('some').innerHTML;
            // var renderCat = Handlebars.compile(template);
            // document.getElementById('cat').innerHTML = renderCat(this);

            html += "<tr>";
            // image
            html += "<td>";
            html += "</br>";
            html += "</br>";
            html += "</td>";
            html += "<td>";
            // html += "<h3>" + this.title + "</h3>";


            html += "<ul class=" + "list-group" + ">";
            html += "<li>" + this.title;
            html += "<img height='100' width='100' src='http://localhost/proxy/repositories/" + this.getRepositoryId() + "/branches/" + this.getBranchId() + "/nodes/" + this.getId() + "/attachments/default'> ";
            html += "</li>";
            html += "</ul>";


            html += "</td>";
            html += "</tr>";
        }).then(function() {
            html += "</table>";
            $("#result").append(html);
        });
    });

</script>

</body>
