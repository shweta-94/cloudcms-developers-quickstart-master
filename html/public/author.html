<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>Welcome Page</title>

    <h1>List of your custom definitions</h1>
    <button type="button" onclick="myFunction()">Try it</button>
    <p id="demo">A Paragraph.</p>

    <template id="cat-template">
        <div class="cat">
            <h1>{{title}}</h1>
        </div>
    </template>



</head>
<body id="page-top">

<div id="new-list">
</div>


</body>

<script type="text/javascript">
    function myFunction() {
        Gitana.connect({
            "clientKey": "{{{clientKey}}}",
            "clientSecret": "{{{clientSecret}}}",
            "username": "{{{username}}}",
            "password": "{{{password}}}",
            "baseURL": "{{{baseURL}}}",
            "application": "{{{application}}}"
        }, function (err) {
            var array = [];
            var rows = [];
            this.datastore("content").readBranch("master").listDefinitions('custom', {
                "limit": -1
            }).each(function () {
                array.push(
                    {
                        "title": this.title
                    });
                array.push(this.getQName());
            }).then(function () {
                var template = document.getElementById('cat-template').innerHTML;
                var renderCat = Handlebars.compile(template);
                document.getElementById('cat').innerHTML = renderCat(array);
                //
                // document.getElementById('new-list').innerHTML = array;
                // document.getElementById("demo").innerHTML = "Paragraph changed.";
                // return array
            })
        });
    }
</script>
</html>
