<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>Welcome Page</title>

    <h1>List of your custom definitions</h1>


</head>
<body id="page-top">


<div id="cat-list">
    <!--<h1>{{title}}</h1>-->
    <!--{{#each this}}-->
    <!--<div>-->

    <h2>{{title}}</h2>

    <!--</div>-->
    <!--{{/each}}-->

</div>

<template id="new-list-template">
    {{#each cats}}
    <div class="cat">
        <h1>{{name}}</h1>
        <p>Age: {{age}}</p>
    </div>
    {{/each}}
</template>

</body>

<script type="text/javascript">
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {
        var array = [];
        this.datastore("content").readBranch("master").listDefinitions('custom', {
            "limit": -1
        }).each(function() {
            document.getElementById('cat-list').innerHTML = this.title ;
            array.push({
                "title": this.title
            })
            // document.getElementById('cat-list').innerHTML = this.title ;
        }).then(function() {
            var template = document.getElementById('new-list-template').innerHTML;
            var renderCats = Handlebars.compile(template);
            document.getElementById('new-list').innerHTML = renderCats({
                cats: array
            });
        })
    });

</script>
</html>
