<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>All the Authors 123 in your Sample Project</title>

    <script>
        Gitana.connect({
            "clientKey": "{{{clientKey}}}",
            "clientSecret": "{{{clientSecret}}}",
            "username": "{{{username}}}",
            "password": "{{{password}}}",
            "baseURL": "{{{baseURL}}}",
            "application": "{{{application}}}"
        }, function(err) {
            var html = "<table>";
            this.datastore("content").readBranch("master").queryNodes({
                "_type": "store:author"
            }).then(function() {
                html += "</table>";

                var div = document.createElement('div');
                var count = document.createTextNode(this.length);
                div.append(count);
                html.append(div);

                $("#result").append(html);
            });
        });

    </script>


</head>
<body>
<h1>Cloud CMS Example (using Proxy)</h1>

<div id="result"></div>
</body>
</html>
