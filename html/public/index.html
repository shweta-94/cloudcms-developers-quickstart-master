<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
    
    <script src="/bower_components/handlebars/handlebars.js"></script>
    
    <title>All the Authors in your Sample Project</title>
    
    <script id="template" type="text/x-handlebars-template">
        Gitana.connect({
            "clientKey": "{{{clientKey}}}",
            "clientSecret": "{{{clientSecret}}}",
            "username": "{{{username}}}",
            "password": "{{{password}}}",
            "baseURL": "{{{baseURL}}}",
            "application": "{{{application}}}"
        }, function(err) {
            var html = "<table>";
            this.datastore("content").readBranch("master").queryNodes({
                "_type": "store:author"
            }).each(function() {

                <div class="author">
                    <h1>{{title}}</h1>
                </div>

                console.log("this", this);

                var template = document.getElementById('template').innerHTML;
                var renderCat = Handlebars.compile(template);
                html = renderCat(this);

                html += "<tr>";
                // image
                html += "<td>";
                html += "</br>";
                html += "</br>";
                html += "</td>";
                html += "<td>";
                html += "<h3>" + this.title + "</h3>";
                html += "</td>";
                html += "</tr>";
            }).then(function() {
                html += "</table>";

                $("#result").append(html);
            });
        });

        <p>TITLEEEEE: {{title}}</p>
    </script>


</head>
<body>
<h1>Cloud CMS Example (using Proxy)</h1>

<div id="result"></div>
</body>
</html>
