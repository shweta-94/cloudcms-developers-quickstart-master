<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>All the Authors 123 in your Sample Project</title>

    <h1>Cloud CMS Example (using Proxy)</h1>


</head>
<body>

<div id="some">
    <div id="cat">
        <h1>{{title}}</h1>
    </div>
</div>
<div id="result"></div>

</body>

<script type="text/javascript">
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {
        var html = "<table>";
        this.datastore("content").readBranch("master").queryNodes({
            "_type": "store:author"
        }).each(function() {
            var template = document.getElementById('some').innerHTML;
            var renderCat = Handlebars.compile(template);
            document.getElementById('cat').innerHTML = renderCat(this);
            
            html += "<tr>";
            // image
            html += "<td>";
             html += "<img height='100' width='100' src='http://localhost/proxy/repositories/" + this.getRepositoryId() + "/branches/" + this.getBranchId() + "/nodes/" + this.Image.id + "/attachments/default'> ";
            html += "</br>";
            html += "</br>";
            html += "</td>";
            html += "<td>";
            html += "<h3>" + this.title + "</h3>";
            html += "</td>";
            html += "</tr>";
        }).then(function() {
            html += "</table>";
            $("#result").append(html);
        });
    });

</script>
</html>
