<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>Welcome Page</title>

    <h1>List of your custom definitions</h1>


</head>

<body>
<!--<script id="cat-list" type="text/x-handlebars-template">-->

    <!--{{#each array}}-->
    <div id = "cat">
        <h2>{{title}}</h2>
    </div>
    <!--{{/each}}-->

<!--</script>-->

</body>

<script type="text/javascript">
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {
        var array = [];
        this.datastore("content").readBranch("master").listDefinitions('custom', {
            "limit": -1
        }).each(function() {
            array.push(this.title);
        }).then(function() {
            document.getElementById('cat').innerHTML = array.title;
            var template = document.getElementById('cat-list').innerHTML;
            var renderCats = Handlebars.compile(template);
            document.getElementById('cat').innerHTML = renderCats({
                array: array
            });
            // document.getElementById('cat-list').innerHTML = array ;
        })
    });

</script>
</html>
