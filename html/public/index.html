<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>Welcome Page</title>

    <h1>List of you custom definitions</h1>


</head>
<body id="page-top">


<div id="cat-list">
    <!--<h1>{{title}}</h1>-->
    {{#each this}}
    <div class="row">
        <div class="col-md-12">
            <h2>{{length}}</h2>
        </div>
    </div>
    {{/each}}

</div>

</body>

<script type="text/javascript">
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {
        var array = [];
        this.datastore("content").readBranch("master").listDefinitions('custom', {
            "limit": -1
        }).each(function() {
            array.push({
                "title": this.title
            })
            // document.getElementById('cat-list').innerHTML = this.title ;
        }).then(function() {
            document.getElementById('cat-list').innerHTML = this ;
        })
    });

</script>
</html>
