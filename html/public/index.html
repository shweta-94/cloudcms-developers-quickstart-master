<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script src="bower_components/handlebars/handlebars.js"></script>

    <title>Welcome Page</title>

    <h1>List of your custom definitions</h1>


</head>
<body id="page-top">

<div id="animalList">
</div>

<div id="new-list">
    {{#each array.items}}
    <li>
        <p>Title: {{title}}</p>
        <span>{{title}}</span>
    </li>
    <!--<p>Title: {{title}}</p>-->
    <!--<p>Qname: {{_qname}}</p>-->
    {{/each}}
</div>

<script id="animalTemplate" type="text/x-handlebars-template">
    <ul>
        {{#animals}}
        <li class="animal">{{title}}</li>
        {{/animals}}
    </ul>
</script>

</body>

<script type="text/javascript">
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {
        var array = [];
        this.datastore("content").readBranch("master").listDefinitions('custom', {
            "limit": -1
        }).each(function() {
            array.push(this.title);
            array.push(this.getQName());
        }).then(function() {

            var source = $("#animalTemplate").html();
            var template = Handlebars.compile(source);
            var data = {animals: [
                    {type: "Dog", sound: "woof"},
                    {type: "Cat", sound: "meow"},
                    {type: "Cow", sound: "moo"}
                ]};
            $("#animalList").html(template(data));

            // document.getElementById('new-list').innerHTML = array;
        })
    });

</script>
</html>
