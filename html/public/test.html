<script id="document-template" type="text/x-handlebars-template">
    <div>
        {{#each this}}
        <div class="row">
            <div class="col-md-12">
                <h2>{{Category}}</h2>
                {{#DocumentList}}
                <p>{{DocumentName}} at {{DocumentLocation}}</p>
                {{/DocumentList}}
            </div>
        </div>
        {{/each}}

        <p>There are no documents available at this time</p>

    </div>
</script>

var template = Handlebars.compile(source);
